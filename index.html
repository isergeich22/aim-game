<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="aim.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <title>Aim-Game</title>    
</head>
<body>
    <h1>Aimgame</h1>
    <header>        
        <input class="timer" type="text" name="time" id="time" placeholder="Введите кол-во минут для игры от 1 до 5"/>
        <button class="start" id="button">Запустить</button>
    </header>
    <section class="main">
        <div class="info">
            <div class="count">Счет: <span class="number">-</span></div>
            <div class="time">0:0</div>
            <div class="gOver">Время вышло</div>
        </div>
        <div class="game">
            <div class="square">

            </div>
        </div>
    </section>
    <script src="game.js"></script>
</body>
</html>
